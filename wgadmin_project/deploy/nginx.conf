server {
    listen 80;
    listen [::]:80;
    server_name 192.168.1.250;

    access_log /var/log/nginx/wgadmin_access.log;
    error_log /var/log/nginx/wgadmin_error.log;

    client_max_body_size 10M;

    location /static/ {
        alias /var/www/wgadmin/wgadmin_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://unix:/run/gunicorn/wgadmin.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location ~ /\. {
        deny all;
    }
}
