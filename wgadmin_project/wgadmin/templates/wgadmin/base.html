<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', "ui-sans-serif", "system-ui", "sans-serif"],
            },
            colors: {
              slateglass: "rgba(15,23,42,0.75)",
            }
          }
        }
      }
    </script>
</head>
<body class="bg-slate-900 text-slate-50 min-h-screen">
    <header class="border-b border-slate-800 bg-slateglass backdrop-blur">
        <div class="max-w-5xl mx-auto flex items-center justify-between py-4 px-4">
            <div class="font-semibold tracking-tight">WireGuard Admin</div>
            <div class="flex items-center gap-3 text-sm text-slate-300">
                <span>{{ request.user.username }}</span>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-amber-300 hover:text-amber-200">Logout</button>
                </form>
            </div>
        </div>
    </header>
    <main class="max-w-5xl mx-auto px-4 py-8 space-y-4">
        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <div class="rounded-lg px-3 py-2 text-sm {% if message.tags == 'error' %}bg-red-900/50 text-red-100{% else %}bg-emerald-900/40 text-emerald-100{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
