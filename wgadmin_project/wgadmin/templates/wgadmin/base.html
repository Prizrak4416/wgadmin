{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard Admin</title>
    <link rel="stylesheet" href="{% static 'wgadmin/css/tailwind.css' %}">
</head>
<body class="bg-slate-900 text-slate-50 min-h-screen">
    <header class="border-b border-slate-800 bg-slateglass backdrop-blur sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 sm:gap-4 py-3 sm:py-4 px-4 safe-area-inset">
            <div class="font-semibold tracking-tight text-lg">WireGuard Admin</div>
            <div class="flex items-center gap-3 text-sm text-slate-300">
                <span class="truncate max-w-[150px] sm:max-w-none">{{ request.user.username }}</span>
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-amber-300 hover:text-amber-200 py-1 px-2 -mr-2 min-h-[44px] flex items-center">Logout</button>
                </form>
            </div>
        </div>
    </header>
    <main class="max-w-5xl mx-auto px-4 py-4 sm:py-8 space-y-4 safe-area-inset">
        {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                    <div class="rounded-lg px-3 py-2 text-sm break-words {% if message.tags == 'error' %}bg-red-900/50 text-red-100{% else %}bg-emerald-900/40 text-emerald-100{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
